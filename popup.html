<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1f20;
      color: #e3e3e3;
    }

    h2 {
      margin-top: 0;
      font-size: 16px;
      color: #4285f4;
    }

    .url-list {
      margin-bottom: 15px;
    }

    .url-item {
      display: flex;
      gap: 5px;
      margin-bottom: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2d2e2f;
      color: white;
      font-size: 12px;
    }

    button {
      background: #4285f4;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    button:hover {
      background: #3367d6;
    }

    button.remove {
      background: #d93025;
    }

    button.remove:hover {
      background: #a50e0e;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
  </style>
</head>

<body>
  <h2>Gemini Gems Setup</h2>
  <div style="margin-bottom: 15px;">
    <div style="font-size: 14px; margin-bottom: 8px; color: #ccc;">Gem URLs</div>
    <button id="import-gems-btn"
      style="width: 100%; padding: 8px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 8px; font-size: 13px;">
      ðŸ“¥ Import from Gemini
    </button>
    <div id="url-container"></div>
    <button id="add-url"
      style="width: 100%; padding: 8px; background: #333; color: #e3e3e3; border: 1px solid #555; border-radius: 4px; cursor: pointer; margin-top: 8px;">
      + Add Gem URL
    </button>
  </div>

  <div style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px;">
    <div style="font-size: 14px; margin-bottom: 8px; color: #ccc;">Layout Grid</div>
    <div style="display: flex; gap: 8px; margin-top: 5px;">
      <input type="number" id="custom-rows" placeholder="Rows" min="1" max="5" value="1" style="flex:1; width: 60px;">
      <span style="display:flex; align-items:center;">x</span>
      <input type="number" id="custom-cols" placeholder="Cols" min="1" max="5" value="1" style="flex:1; width: 60px;">
      <button id="layout-custom-apply" style="flex:1; background: #4285f4; border: 1px solid #4285f4;">Apply</button>
    </div>
  </div>

  <div class="controls">
    <button id="save-btn" style="width: 100%;">Save & Reload</button>
  </div>

  <script src="popup.js"></script>
</body>

</html>
